<main>
    <div class="fr-container fr-py-12v">
        <div class="fr-grid-row fr-grid-row--gutters">
            <section *ngIf="user">
                <h2>Informations</h2>
                <div class="fr-grid-row">
                    <div class="fr-col-4 fr-mb-1w">Prénom :</div>
                    <div class="fr-col-8">{{user.first}}</div>
                    <div class="fr-col-4 fr-mb-1w">Nom de famille :</div>
                    <div class="fr-col-8">{{user.last}}</div>
                    <div class="fr-col-4 fr-mb-1w">Email :</div>
                    <div class="fr-col-8">{{user.email}}</div>
                    <div class="fr-col-4 fr-mb-1w">Date de création :</div>
                    <app-date class="fr-col-8" [date]="user.created" />
                    <div class="fr-col-4">Solde :</div>
                    <app-price [price]="userSum" class="fr-col-8"/>
                </div>
            </section>
        </div>
    </div>
</main>
