<div class="toastsContainer">
  <div *ngFor="let toast of toasts; let i = index" [class]="toast.toastStyle" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{toast.message}}
      </div>
      <button type="button" class="btn-close me-2 m-auto toast-btn" (click)="remove(i)"
        aria-label="Close"></button>
    </div>
  </div>
</div>
