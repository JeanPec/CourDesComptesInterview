<div class="main text-center">
      <form class="form-signin" [formGroup]="signInForm" (ngSubmit)="signIn()">
        <h1 class="h3 mb-5 font-weight-normal">Page d'authentification</h1>
        <p class="mb-3">
          Le mot de passe pour les utilisateurs déjà existants en base est "<em>{{
            userPassword
          }}</em
          >"
        </p>
          <label for="email" class="visually-hidden">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
          <label for="password" class="visually-hidden">Mot de Passe</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mot de Passe">
          <a class="btn btn-secondary btn-lg me-3" routerLink="/register">Créer un compte</a>
          <button class="btn btn-primary btn-lg" type="submit" [disabled]="signInForm.invalid">Se connecter</button>
      </form>
</div>
